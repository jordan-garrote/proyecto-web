<ion-menu menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content   class="ion-padding">
    <ion-list>
      <ion-item
        *ngFor="let item of menuList; let i = index"
        [attr.data-index]="i"
        (click)="goTo(item.value)"
      >
        {{ item.text }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page"  id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>

      <ion-title>Padel Fixture</ion-title>

      <ion-buttons slot="end">
        <ion-button (click)="onLogout()"> 
          <ion-icon name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-item lines="none" class="avatar">
      <ion-avatar slot="start" class="ion-avatar">
        <img alt="Silhouette of a person's head" color="red" fill="blue" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label class="ion-label"  expand="full">
        Avatar 
      </ion-label>
      <br>
      <ion-label class="ion-label">{{user.email}}</ion-label>
    </ion-item>
    <ion-grid style="background-color: #F0F6FF; height:100%; padding:20px; margin:0;" >
      <ion-row>
        <ion-col class="items-menu">
          <ion-icon
          size="large"
          [routerLink]="['/buscar-torneos']"
          name="search-outline"
        ></ion-icon>
        <p style="margin: 0;">Buscar torneo</p>
        </ion-col>
        <ion-col class="items-menu">
          <ion-icon size="large"
          [routerLink]="['/perfil-club']" 
          name="tennisball-outline"></ion-icon>
          <p style="margin: 0;">Mis torneos</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="items-menu">
          <ion-icon
            size="large"
            [routerLink]="['/mis-torneos']"
            name="storefront-outline"
          ></ion-icon>
          <p style="margin: 0;">Tiendas</p>
        </ion-col>
        <ion-col class="items-menu">
          <ion-icon
            size="large"
            [routerLink]="['/mis-americanos']"
            name="person-outline"
          ></ion-icon>
          <p style="margin: 0;">Perfil</p>
        </ion-col>
      </ion-row>
      <ion-row class="">
        <ion-col class="items-menu">
          <ion-icon
          class="icon-menu"
            size="large"
            name="trophy-outline"
          ></ion-icon>
          <p style="margin: 0;">Ranking</p>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>
</div>
